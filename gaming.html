<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Accessories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">Accessories Store</div>
        <input type="text" placeholder="Search for laptop accessories..." class="search-bar">
        <div class="cart">Cart</div>
    </header>

    <!-- Navigation Categories -->
    <nav class="categories">
        <a href="mobile.html">Mobile Accessories</a>
        <a href="laptop.html">Laptop Accessories</a>
        <a href="gaming.html">Gaming Accessories</a>
        <a href="audio.html">Audio</a>
        <a href="powerbank.html">Power Banks</a>
        <a href="chargers.html">Chargers</a>
    </nav>

    <!-- Product Grid for Laptop Accessories -->
    <section class="product-grid">
        <div class="product">
            <img src="images/laptop_sleeve.jpg" alt="Laptop Sleeve">
            <h3>Laptop Sleeve</h3>
            <p>$20.00</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/laptop_cooling_pad.jpg" alt="Cooling Pad">
            <h3>Laptop Cooling Pad</h3>
            <p>$18.00</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more laptop accessories as needed -->
    </section>
</body>
</html>
